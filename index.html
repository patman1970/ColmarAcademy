<!DOCTYPE html>
<html>
  <head>
    <title>Colmar Academy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div id="idTitleBar">
      <div class="titleBarLeft">
        <!-- This reads from .DS_Store to render
             the logo image resource -->
        <img class="titleLogoImg"
             src="./resources/images/ic-logo.svg"
             alt="Colmar Academny Logo" />
        <h2 class="titleDarker">Colmar</h2>
        <h2 class="titleLighter">Academy</h2>
      </div><!-- end titleBarLeft -->
      <div class="titleBarRight">
        <nav>
          <button class="titleNavButton">
            On campus
          </button>
          <button class="titleNavButton">
            Online for Companies
          </button>
          <button class="titleNavButton">
            Sign in
          </button>
        </nav>
      </div><!-- end titleBarRight -->
      <!-- these hidden icons replace the
           titleBarRight in small-screen mode: -->
      <img id="idCampus" alt="See On Campus"
           src="./resources/images/ic-on-campus.svg" />
      <img id="idOnline" alt="See Us Online"
           src="./resources/images/ic-online.svg" />
      <img id="idSignIn" alt="Sign In Your Account"
           src="./resources/images/ic-login.svg" />
    </div><!-- end idTitleBar section -->

    <div id="idMottoSection">
      <div class="mottoLeft">
        <!-- This reads from .DS_Store to render
             the logo image resource -->
        <img class="mottoImg"
             src="./resources/images/banner.jpg"
             alt="The Colmar Academny Motto" />
      </div>
      <div class="mottoRight">
        <h2>Learn something new everyday</h2>
        <p>
          Lorem ipsum dolor sit amet,
          consectetur adipiscing elit.
        </p>
        <button id="mottoButton">Start here
        </button>
      </div><!-- end mottoLeft -->
    </div><!-- end idMottoSection (Learning Something..) -->

  </body>
</html>
